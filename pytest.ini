[pytest]
# Paths to search for test discovery (unit tests + doctests in source)
testpaths =
    tests

# Enable doctests in docstrings for all modules
addopts = --doctest-modules -q

# Make doctests more robust: ignore whitespace diffs and allow ellipsis
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Exclude unnecessary directories from test discovery
norecursedirs =
    dist
    *.egg-info
    .tox
    .venv
    docs/_build

markers =
    ecosystem: tests that require full uibcdf ecosystem (molsysmt + topomt)
